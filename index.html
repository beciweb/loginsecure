<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
      <h2>Login into the Software</h2>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
        Login Now
      </button>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="form-group">
              <label for="userId">User ID (6 digits)</label>
            <input type="text" class="form-control" id="userId" placeholder="Enter User ID">
            </div>
            <div class="form-group">
              <label for="password">Password (8 characters long)</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Password">
            </div>
            <div class="form-group">
              <label for="pin">PIN (4 digits)</label>
              <input type="text" class="form-control" id="pin" placeholder="Enter PIN">
            </div>
            <button type="submit" class="btn btn-primary mx-auto d-block">Submit</button>
          </form>
        </div>
        <p style="text-align: center; color: red;"><b>User ID: 123456; Password: Amadeus1; PIN: 1993; </b></p>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
